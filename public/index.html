<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Decide For ME</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
    </style>
  </head>
  <body>
    

    
    <div class="container" id="topLevelDiv">
      <div class="row mt-3">
        <div class="col-3"></div>
        <div class="col-6 middle" style="width: 100%; height: 30%;">
            <center><div style="font-weight: bold; font-size: 60px; font-weight: 800;" class="mb-3" id="title"></div></center>
            <div class="border rounded" style="height: 50px; border-color: coral;">
                <input id="query" class="border-0 from_Input" style="width: calc( 100% - 100px); height: 45px; margin: auto; position: absolute;"/>
                <input id="judge" type="image" style="height: 40px; height: 40px; float: right; display: block;" src="/icon/decide.png"/>
            </div>
            <div style="width: 100%; height: 30%; margin-top: 20%;"><div>
                <center><span  id="note" style="font-weight: bold; font-size: 14px; font-weight: 200; color: rgb(101, 150, 240)">Enter the choices. Seperate them with comma. (Pizza, Brisket, Veggie Burger)
                </span>
                <span id="result" style="font-weight: bold;  font-size: 80px; font-weight: 1000; color: lime">
                </span></center>
            </div>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <script type="application/javascript" src="/js/jquery.js"></script>
    <script type="application/javascript" src="/js/popper.min.js"></script>
    <script type="application/javascript" src="/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="/js/main.js"></script>
  </body>
</html>
